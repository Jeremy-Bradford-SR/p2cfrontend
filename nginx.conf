server {
    listen 80;
    server_name localhost;

    # This is the crucial part. It tells Nginx to use Docker's internal DNS resolver.
    resolver 127.0.0.11;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # The 'proxy' name comes from the service name in docker-compose.yml
        # This will be substituted by envsubst on container startup
        proxy_pass ${P2C_PROXY_URL};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}